{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.published_date }}
  </div>
  <!--la notacion dentro de href crea una url, post_detail es le nombre de la view a la que va a ir-->
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <!--la notacion  indica que estamos usando django template tags-->
</div>

{% endfor %}
{% endblock %}
